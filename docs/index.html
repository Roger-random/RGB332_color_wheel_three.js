<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RGB332 Color Picker</title>
        <style>
            body {
                margin: 0;
                overflow-y: hidden;
                overflow-x: hidden;
            }

            .onScreenText {
                position: absolute;
                color: white;
                text-align: left;
                z-index: 100;
                display:block;
            }

            #instruction1 {
                top: 10px;
                left: 10px;
                font-size: 10px;
                font-family: Arial, Helvetica, sans-serif;
            }

            #instruction2 {
                top: 40px;
                left: 10px;
                font-size: 10px;
                font-family: Arial, Helvetica, sans-serif;
            }

            #rgb332code {
                top: 50px;
                left: 10px;
                font-size: 60px;
                font-family: 'Consolas', 'Courier New', Courier, monospace;
            }

            #modelSwitch {
                position: absolute;
                top: 140px;
                left: 10px;
                z-index: 100;
            }
        </style>
    </head>
    <body>
        <script type="module" src="js/color_wheel.js"></script>
        <div class="onScreenText" id="instruction1">Click on new background color</div>
        <div class="onScreenText" id="instruction2">Background color in RGB332:</div>
        <div class="onScreenText" id="rgb332code">0x00</div>
        <button type="button" id="modelSwitch">Switch to RGB</button>
    </body>
</html>
